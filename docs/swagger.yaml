info:
  contact: {}
  description: Api for Pet Project
  title: Kingdom Api
  version: 0.1.0
paths:
  /Ancestry:
    post:
      consumes:
      - application/json
      description: Permissions for Admin
      parameters:
      - description: Feat data
        in: body
        name: ancestry
        required: true
        schema:
          $ref: '#/definitions/model.AncestryCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Feat details
          schema:
            $ref: '#/definitions/model.AncestryExternal'
        "401":
          description: Unauthorized
          schema:
            type: string
        "403":
          description: You can't access for this API
          schema:
            type: string
      summary: Create and returns Ancestry or nil
      tags:
      - Ancestry
  /Race/{id}:
    delete:
      consumes:
      - application/json
      description: Permissions for Admin
      parameters:
      - description: Race id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "403":
          description: You can't access for this API
          schema:
            type: string
        "404":
          description: Domain doesn't exist
          schema:
            type: string
      summary: Deletes Race by ID or returns nil
      tags:
      - Race
  /ancestry:
    get:
      consumes:
      - application/json
      description: Return all GetAncestries
      produces:
      - application/json
      responses:
        "200":
          description: Ancestry details
          schema:
            $ref: '#/definitions/model.Ancestry'
        "401":
          description: Unauthorized
          schema:
            type: string
      summary: Returns all Ancestries
      tags:
      - Ancestry
  /ancestry/{id}:
    delete:
      consumes:
      - application/json
      description: Permissions for Admin
      parameters:
      - description: Ancestry id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "403":
          description: You can't access for this API
          schema:
            type: string
        "404":
          description: Domain doesn't exist
          schema:
            type: string
      summary: Deletes Ancestry by ID or returns nil
      tags:
      - Ancestry
    get:
      consumes:
      - application/json
      description: Permissions for auth users
      parameters:
      - description: Ancestry id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Ancestry details
